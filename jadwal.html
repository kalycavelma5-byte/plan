<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning</title>
    <style>
        :root { --bg-body: #f4f7f6; --bg-card: #ffffff; --text-main: #2d3436; --primary: #6c5ce7; --border: #edf2f7; }
        [data-theme="dark"] { --bg-body: #0f172a; --bg-card: #1e293b; --text-main: #f1f5f9; --border: #334155; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); transition: 0.4s; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .app-card { background: var(--bg-card); width: 100%; max-width: 500px; padding: 25px; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        nav { display: flex; gap: 10px; margin-bottom: 20px; }
        nav a { flex: 1; text-decoration: none; padding: 10px; text-align: center; border-radius: 12px; font-weight: bold; font-size: 14px; }
        .nav-active { background: var(--primary); color: white; }
        .nav-inactive { background: var(--bg-body); color: var(--text-main); border: 1px solid var(--border); }
        .input-section { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        input { padding: 12px; border: 1px solid var(--border); border-radius: 10px; background: var(--bg-card); color: var(--text-main); outline: none; }
        button { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: var(--bg-body); margin-bottom: 12px; border-radius: 15px; border-left: 6px solid var(--primary); }
        .completed { opacity: 0.5; text-decoration: line-through; }
    </style>
</head>
<body>
    <div class="app-card">
        <header>
            <div>
                <h2 style="margin:0">Jadwal</h2>
                <small id="user-display" style="opacity:0.7"></small> </div>
            <button onclick="toggleTheme()" id="theme-btn" style="background:none; border:none; font-size:1.2rem; cursor:pointer;">üåì</button>
        </header>

        <nav>
            <a href="jadwal.html" class="nav-active">üìÖ JADWAL</a>
            <a href="wishlist.html" class="nav-inactive">üéÅ WISHLIST</a>
        </nav>

        <div class="input-section">
            <input type="text" id="todo-input" placeholder="Apa rencanamu hari ini?">
            <input type="date" id="todo-date">
            <button id="add-btn">Tambah Jadwal</button>
        </div>


        <div class="modal-overlay" id="confirm-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 5000; backdrop-filter: blur(8px);">
            <div class="modal-content" style="background: var(--bg-card); padding: 30px; border-radius: 28px; width: 85%; max-width: 350px; text-align: center; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.4);">
                <div style="font-size: 3rem; margin-bottom: 15px;">‚ö†Ô∏è</div>
                <h3 id="confirm-title" style="margin: 0 0 10px 0; color: var(--text-main);">Konfirmasi</h3>
                <p id="confirm-msg" style="margin: 0 0 25px 0; font-size: 14px; opacity: 0.8; color: var(--text-main);">Apakah Anda yakin ingin melakukan aksi ini?</p>
                <div style="display: flex; gap: 12px;">
                    <button id="modal-cancel-btn" style="flex: 1; padding: 12px; border-radius: 12px; border: none; background: var(--bg-body); color: var(--text-main); font-weight: bold; cursor: pointer;">Batal</button>
                    <button id="modal-confirm-btn" style="flex: 1; padding: 12px; border-radius: 12px; border: none; background: #ff7675; color: white; font-weight: bold; cursor: pointer;">Ya, Keluar</button>
                </div>
            </div>
        </div>


        <ul id="todo-list"></ul>
        <button onclick="logout()" style="background:#ff7675; color:white; border:none; padding: 10px; border-radius: 10px; width:100%; margin-top:10px; cursor:pointer;">LOGOUT</button>
    </div>

    <script>
        const currentUser = localStorage.getItem('currentUser') || 'guest';
        const USER_TASK_KEY = `tasks_${currentUser}`;

        function render() {
            const list = document.getElementById('todo-list');
            list.innerHTML = "";
            // Mengambil data spesifik user
            const todos = JSON.parse(localStorage.getItem(USER_TASK_KEY) || '[]');
            todos.forEach(t => {
                const li = document.createElement('li');
                li.className = t.completed ? 'completed' : '';
                li.innerHTML = `
                    <div onclick="toggle(${t.id})" style="cursor:pointer">
                        <strong>${t.text}</strong><br><small>üìÖ ${t.date}</small>
                    </div>
                    <button onclick="del(${t.id})" style="background:none; border:none; cursor:pointer;">üóë</button>
                `;
                list.appendChild(li);
            });
        }

        document.getElementById('add-btn').onclick = () => {
            const input = document.getElementById('todo-input');
            const date = document.getElementById('todo-date');
            if(!input.value) return;
            const todos = JSON.parse(localStorage.getItem(USER_TASK_KEY) || '[]');
            todos.push({ id: Date.now(), text: input.value, date: date.value, completed: false });
            localStorage.setItem(USER_TASK_KEY, JSON.stringify(todos));
            input.value = ""; render();
        };

        window.toggle = (id) => {
            let todos = JSON.parse(localStorage.getItem(USER_TASK_KEY));
            todos = todos.map(t => t.id === id ? {...t, completed: !t.completed} : t);
            localStorage.setItem(USER_TASK_KEY, JSON.stringify(todos));
            render();
        };

        window.del = (id) => {
            showConfirm("Hapus Jadwal", "Tugas ini akan dihapus permanen.", () => {
                let todos = JSON.parse(localStorage.getItem(USER_TASK_KEY) || '[]');
                const updatedTodos = todos.filter(t => t.id !== id);
                localStorage.setItem(USER_TASK_KEY, JSON.stringify(updatedTodos));
                render();
            });
        };

        // Fungsi untuk menampilkan modal konfirmasi kustom
        function showConfirm(title, message, onConfirm) {
            const modal = document.getElementById('confirm-modal');
            const titleEl = document.getElementById('confirm-title');
            const msgEl = document.getElementById('confirm-msg');
            const confirmBtn = document.getElementById('modal-confirm-btn');
            const cancelBtn = document.getElementById('modal-cancel-btn');

            titleEl.innerText = title;
            msgEl.innerText = message;
            modal.style.display = 'flex';

            // Reset event listener agar tidak menumpuk
            confirmBtn.onclick = () => {
                onConfirm();
                modal.style.display = 'none';
            };

            cancelBtn.onclick = () => {
                modal.style.display = 'none';
            };
        }

        // fungsi logout lama
        window.logout = () => {
            showConfirm("Keluar Aplikasi", "Apakah Anda yakin ingin keluar?", () => {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('currentUser');
                window.location.href = "index.html";
            });
        };

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.getElementById('theme-btn').innerHTML = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('isLoggedIn') !== 'true') {
                window.location.href = "login.html";
            }
            document.getElementById('user-display').innerText = `Halo, ${currentUser}! üëã`;
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('theme-btn').innerHTML = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            render();
        });
    </script>
</body>
</html>
