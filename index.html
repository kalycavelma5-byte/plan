<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #05070a;
            background-image: radial-gradient(circle at 50% -20%, #1e293b, #05070a);
            overflow: hidden;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Animasi Shake untuk Error */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-8px); }
            80% { transform: translateX(8px); }
        }
        .shake { animation: shake 0.4s ease-in-out; border-color: #ef4444 !important; }

        /* Modal Backdrop & Content */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: none; justify-content: center;
            align-items: center; z-index: 5000; backdrop-filter: blur(8px);
        }
        .modal-box {
            background: #1e293b; padding: 30px; border-radius: 28px;
            width: 85%; max-width: 350px; text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            transform: scale(0.8); opacity: 0; transition: 0.3s ease;
        }
        .modal-box.show { transform: scale(1); opacity: 1; }

        /* Loader Spinner */
        .loader {
            width: 20px; height: 20px; border: 3px solid #FFF; border-bottom-color: transparent;
            border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; margin-right: 10px;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div id="loginCard" class="glass-card w-full max-w-md p-10 rounded-[2.5rem] transition-all duration-500">
        <div class="text-center mb-10">
            <div class="inline-block p-4 rounded-2xl bg-indigo-500/10 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h2 id="title" class="text-3xl font-extrabold text-white tracking-tight">Halo</h2>
            <p id="subtitle" class="text-gray-400 mt-2">Masuk dengan username Anda.</p>
        </div>

        <form onsubmit="handleAuth(event)" class="space-y-5">
            <div class="space-y-2">
                <label class="text-xs font-bold text-gray-500 uppercase ml-1">Username</label>
                <input type="text" id="username" required placeholder="Masukkan username" 
                    class="w-full px-6 py-4 rounded-2xl bg-black/20 border border-white/5 text-white outline-none focus:border-indigo-500 transition-all">
            </div>

            <div class="space-y-2">
                <label class="text-xs font-bold text-gray-500 uppercase ml-1">Password</label>
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                    class="w-full px-6 py-4 rounded-2xl bg-black/20 border border-white/5 text-white outline-none focus:border-indigo-500 transition-all">
            </div>

            <button type="submit" id="mainBtn" class="flex items-center justify-center w-full py-4 bg-indigo-600 text-white font-bold rounded-2xl hover:bg-indigo-500 transition-all mt-4">
                <span id="btnText">Masuk Sekarang</span>
            </button>
        </form>

        <div class="text-center mt-8">
            <button onclick="toggleMode()" id="switchBtn" class="text-indigo-400 font-bold hover:text-indigo-300 underline underline-offset-4">Belum punya akun? Daftar</button>
        </div>
    </div>

    <div id="custom-alert" class="modal-overlay">
        <div id="modal-box" class="modal-box">
            <div id="modal-icon" style="font-size: 3rem; margin-bottom: 10px;">‚ö†Ô∏è</div>
            <h3 id="modal-title" style="color: white; font-size: 1.25rem; font-weight: 800; margin-bottom: 8px;">Notifikasi</h3>
            <p id="modal-msg" style="color: #94a3b8; font-size: 0.875rem; margin-bottom: 24px;">Pesan akan muncul di sini.</p>
            <button onclick="closeAlert()" class="w-full py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-500 transition-all">Oke, Mengerti</button>
        </div>
    </div>

    <script>
        let isLogin = true;

        function showAlert(icon, title, msg) {
            document.getElementById('modal-icon').innerText = icon;
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-msg').innerText = msg;
            
            const overlay = document.getElementById('custom-alert');
            const box = document.getElementById('modal-box');
            
            overlay.style.display = 'flex';
            setTimeout(() => box.classList.add('show'), 10);
        }

        function closeAlert() {
            const box = document.getElementById('modal-box');
            box.classList.remove('show');
            setTimeout(() => {
                document.getElementById('custom-alert').style.display = 'none';
            }, 300);
        }

        function toggleMode() {
            isLogin = !isLogin;
            document.getElementById('title').innerText = isLogin ? "Halo Lagi!" : "Buat Akun";
            document.getElementById('btnText').innerText = isLogin ? "Masuk Sekarang" : "Daftar Akun Baru";
            document.getElementById('switchBtn').innerText = isLogin ? "Belum punya akun? Daftar" : "Sudah punya akun? Login";
        }

        function handleAuth(e) {
            e.preventDefault();
            const btn = document.getElementById('mainBtn');
            const btnText = document.getElementById('btnText');
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;
            const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');

            if (pass.length < 6) {
                document.getElementById('loginCard').classList.add('shake');
                setTimeout(() => document.getElementById('loginCard').classList.remove('shake'), 400);
                showAlert("üö´", "Password Lemah", "Password minimal harus 6 karakter.");
                return;
            }

            btn.disabled = true;
            btnText.innerHTML = `<span class="loader"></span> Memproses...`;

            setTimeout(() => {
                if (isLogin) {
                    const found = users.find(u => u.username === user && u.password === pass);
                    if (found) {
                        localStorage.setItem('currentUser', user);
                        localStorage.setItem('isLoggedIn', 'true');
                        window.location.href = "wishlist.html";
                    } else {
                        btn.disabled = false;
                        btnText.innerText = "Masuk Sekarang";
                        showAlert("‚ùå", "Gagal Masuk", "Username atau password salah. Silakan coba lagi.");
                    }
                } else {
                    if (users.some(u => u.username === user)) {
                        btn.disabled = false;
                        btnText.innerText = "Daftar Akun Baru";
                        showAlert("‚ö†Ô∏è", "Username Ada", "Nama ini sudah digunakan. Pilih nama lain.");
                    } else {
                        users.push({ username: user, password: pass });
                        localStorage.setItem('registeredUsers', JSON.stringify(users));
                        showAlert("üéâ", "Berhasil!", "Akun Anda telah dibuat. Silakan login.");
                        toggleMode();
                        btn.disabled = false;
                        btnText.innerText = "Masuk Sekarang";
                    }
                }
            }, 1000);
        }
    </script>
</body>
</html>
